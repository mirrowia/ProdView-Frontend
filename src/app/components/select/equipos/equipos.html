<div>
    <label class="block text-sm font-medium mb-1">Equipo</label>
    <select
        [(ngModel)]="equipoSeleccionado"
        (ngModelChange)="onCambioEquipo($event)"
        class="border rounded px-2 py-1 sm:w-44 bg-[#194168] dark:bg-cyan-800 text-[#cccccc]">
        @for (e of equiposProduccion; track $index) {
            <option class="bg-cyan-700" [ngValue]="e">{{ e.nombre }}</option>
        }
    </select>
</div>
