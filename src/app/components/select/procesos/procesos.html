<div>
    <label class="block text-sm font-medium mb-1">Proceso Activos</label>
    <select 
        [(ngModel)]="procesoSeleccionado"
        (ngModelChange)="onCambioProceso($event)"
        class="border rounded px-2 py-1 sm:w-full bg-[#194168] dark:bg-cyan-800 text-[#cccccc]">
        @for (p of procesos; track $index) {
          <option [ngValue]="p">{{ p.descripcion }}</option>
        }
    </select>
</div>
